{% extends 'todolist/base.html' %}

{% block title %}List View{% endblock %}

{% block content %}
    <h1>{{ list.name }}</h1>
    <ul>
    {% for item in list.item_set.all %}
        {% if not item.complete %}
            <li>{{ item.text }}</li>
        {% endif %}
    {% endfor %}
    </ul>
{% endblock %}
